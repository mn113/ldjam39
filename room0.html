<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>LD Jam 39 - Team Stupid</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/2d_sprites.css">
	<link rel="stylesheet" href="css/2d_textures.css">
	<link rel="stylesheet" href="css/3d_assets.css">
	<link rel="stylesheet" href="css/ui.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bellefair">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	<link rel="shortcut icon" href="img/favicon.png">
	<style>
		#mousexy {
			top: 0;
		}
		#keypress {
			top: 25px;
		}
		#keypress:before {
			content: 'key ';
		}
	</style>
</head>
<body>
	<div id="ui">
		<div id="mousexy"></div>
		<div id="keypress"></div>
		<div id="bar">
			<span class="logo"></span>
			<figure id="count" data-count="13">
				<div class="fiver"></div>
				<div class="fiver"></div>
				<div class="single"></div>
				<div class="single"></div>
				<div class="single"></div>
			</figure>
			<span id="placename">Town</span>
			<ul id="inventory">
				<li><img src="https://unsplash.it/150/150" width="25" height="25"></li>
				<li><img src="https://unsplash.it/151/151" width="25" height="25"></li>
				<li><img src="https://unsplash.it/152/152" width="25" height="25"></li>
			</ul>
		</div>
		<div class="dialog">
			<div class="avatar"></div>
			<div class="message">
				<h2>Achievement Unlocked: Death by old age</h2>
				<p>Now stop playing computer games and go outside before it's too late!</p>
			</div>
		</div>
		<div class="dialog">
			<div class="avatar right"></div>
			<div class="message">
				<blockquote>So far, all I can write is that the views are wonderful, and the food... ok, I don't have anything good to say about that yet.</blockquote>
			</div>
		</div>
	</div>
	<div id="world">
		<div class="room current" id="room0"></div>
		<div class="room" id="room1"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
	<script src="js/3rdparty/Sprite3D.js"></script>
	<script src="js/data.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/worldbuilding.js"></script>
	<script src="js/room1.js"></script>
	<script src="js/room0.js"></script>
	<script src="js/characters.js"></script>
	<script src="js/controls.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/debugging.js"></script>
</body>
</html>
